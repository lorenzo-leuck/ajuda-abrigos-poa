events {}

http {
  server {
    listen 80;
    server_name ajudaabrigospoa.com.br www.ajudaabrigospoa.com.br;
    return 301 https://$host$request_uri;

    location / {
        proxy_pass http://ajudaabrigospoa.com.br:8080;
        try_files $uri $uri/ =404;
    }
  }

