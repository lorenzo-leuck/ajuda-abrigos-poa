version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - node_modules:/app/node_modules
    networks:
      - mynetwork

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "1339:1339"
    networks:
      - mynetwork

  production:
    build:
      context: ./
      dockerfile: ./backend/Dockerfile
      target: production
    ports:
      - "8080:1339"
    networks:
      - mynetwork
    env_file:
      - ./backend/.env

networks:
  mynetwork:
    driver: bridge
volumes:
  node_modules: {}
