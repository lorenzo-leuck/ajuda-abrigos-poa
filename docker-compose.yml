version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:5175"
      - "443:5175"
    depends_on:
      - backend
    volumes:
    - node_modules:/app/node_modules
    networks:
    - mynetwork

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
volumes:
  node_modules: {}